<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ffafbd;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .emo-btn {
            padding: 20px 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }
        
        .emo-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .emo-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
        }
        
        #nervosaBtn { 
            background: linear-gradient(135deg, #ffafbd, #ffdde1);
            color: #d3567e;
        }
        
        #raivaBtn { 
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #c44569;
        }
        
        #tristeBtn { 
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #4a69bd;
        }
        
        #saudadesBtn { 
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #e17055;
        }
        
        .magic-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s ease;
            border: 2px dashed #ffafbd;
        }
        
        #magicText {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .visual-content {
            margin: 15px 0;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .emoji-display {
            font-size: 4rem;
            margin: 15px 0;
            animation: bounce 1s infinite alternate;
        }
        
        .surpresa {
            text-align: center;
            margin-top: 20px;
        }
        
        #surpresaBtn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff6b6b, #ffafbd);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-weight: 600;
        }
        
        #surpresaBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 8s linear infinite;
        }
        
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        /* Animações */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-10px) scale(1.1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #ff6b6b;
            white-space: nowrap;
            margin: 0 auto;
            animation: typewriter 3s steps(40, end);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .emoji-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
