<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Cantinho Especial</title>
  <style>
    /* TODO: Seu CSS completo vai aqui (já está perfeito, você pode colar tudo que me mandou até </style>) */
  </style>
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>

  <div class="container">
    <header>
      <h1 id="mainTitle">💖 Nosso Cantinho de Paz</h1>
      <p class="subtitle">Quando as emoções ficarem intensas, clique em um botão abaixo 💫</p>
    </header>

    <div class="buttons-grid">
      <button class="emo-btn" id="nervosaBtn">
        <span class="emo-icon">😤</span>
        Estou nervosa!
      </button>
      <button class="emo-btn" id="raivaBtn">
        <span class="emo-icon">😠</span>
        Estou com raiva!
      </button>
      <button class="emo-btn" id="tristeBtn">
        <span class="emo-icon">😔</span>
        Estou triste...
      </button>
      <button class="emo-btn" id="saudadesBtn">
        <span class="emo-icon">💕</span>
        Estou com saudades!
      </button>
    </div>

    <div id="magicArea" class="magic-area">
      <p id="magicText">Clique em um botão acima para ver a mágica acontecer! ✨</p>
      <div id="visualContent"></div>
    </div>

    <div class="surpresa">
      <button id="surpresaBtn">💌 Mensagem Especial</button>
    </div>

    <div class="footer">
      Feito com 💖 especialmente para você • Sempre que precisar, estarei aqui
    </div>
  </div>

  <script>
    const recursos = {
      nervosa: {
        textos: [
          "Respira fundo comigo... 3... 2... 1... 💨",
          "Lembra daquela vez que rimos até chorar? 😄",
          "Você é mais forte do que qualquer aborrecimento! 💪",
          "Que tal uma dança louca para liberar a energia? 💃",
          "Tudo vai ficar bem, eu prometo! 🌈",
          "Vamos resolver isso juntos, um passo de cada vez! 👣"
        ],
        emojis: ["🌈", "💨", "💪", "💃", "😊", "✨"]
      },
      raiva: {
        textos: [
          "RAIVA É PERMITIDA! Mas que tal esmagar virtualmente? 👊",
          "Imagine a raiva saindo como fumaça... poof! 💨",
          "Você é a pessoa mais incrível que eu conheço! ✨",
          "Que tal contar até 10 comigo? 1... 2... 3... 🔢",
          "Nada é mais importante do que sua paz interior! 🕊️",
          "Vamos transformar essa raiva em energia positiva! ⚡"
        ],
        emojis: ["👊", "💨", "✨", "🕊️", "⚡", "💥"]
      },
      triste: {
        textos: [
          "Estou aqui por você, sempre! 🤗",
          "Lembra que toda tempestade passa... 🌈",
          "Você merece todo o amor do mundo! 💖",
          "Que tal um abraço virtual bem apertado? 🫂",
          "Seus sentimentos são válidos e importantes! 💫",
          "Você não está sozinha, estou com você! 💕"
        ],
        emojis: ["🤗", "🌈", "💖", "🫂", "💫", "💕"]
      },
      saudades: {
        textos: [
          "Eu também estou com saudades! 😔💕",
          "Logo estaremos juntinhos de novo! 🥰",
          "Pensa no nosso próximo abraço... 🤗",
          "Meu coração está aí com você! 💓",
          "Cada segundo longe é um segundo a mais de saudade! ⏳",
          "Nossa conexão é mais forte que qualquer distância! 🔗"
        ],
        emojis: ["😔", "🥰", "🤗", "💓", "⏳", "🔗"]
      }
    };

    const magicText = document.getElementById('magicText');
    const visualContent = document.getElementById('visualContent');
    const heartsContainer = document.getElementById('heartsContainer');

    function createHearts() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      const size = Math.random() * 20 + 10;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      const colors = ['#ff6b6b', '#ff8e8e', '#ffafbd', '#ffd1dc'];
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }

    setInterval(createHearts, 800);

    function showContent(emotionKey) {
      const recurso = recursos[emotionKey];
      if (!recurso) return;

      const texto = recurso.textos[Math.floor(Math.random() * recurso.textos.length)];
      const emoji = recurso.emojis[Math.floor(Math.random() * recurso.emojis.length)];

      magicText.innerHTML = texto;
      visualContent.innerHTML = `<div class="emoji-display">${emoji}</div>`;
    }

    document.getElementById('nervosaBtn').addEventListener('click', () => showContent('nervosa'));
    document.getElementById('raivaBtn').addEventListener('click', () => showContent('raiva'));
    document.getElementById('tristeBtn').addEventListener('click', () => showContent('triste'));
    document.getElementById('saudadesBtn').addEventListener('click', () => showContent('saudades'));

    // Botão surpresa
    document.getElementById('surpresaBtn').addEventListener('click', () => {
      magicText.innerHTML = "💌 Você é amada, especial e nunca está sozinha! Estou sempre aqui por você. 💖";
      visualContent.innerHTML = `<div class="emoji-display pulse">💖💖💖</div>`;
    });
  </script>
</body>
</html>
