            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 8s linear infinite;
        }

            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }

            10% {

            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-10px) scale(1.1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

            from { width: 0; }

        .typewriter {

            }

                padding: 20px;
            }
            
            .emoji-display {
                font-size: 3rem;
            }
        }
    </style>
