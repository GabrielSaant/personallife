<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💖 Nosso Cantinho de Paz</h1>
            <p>Quando as emoções ficarem intensas, clique em um botão abaixo</p>
        </header>

        <div class="buttons-grid">
            <!-- Botão para quando estiver nervosa -->
            <button class="emo-btn" id="nervosaBtn">
                😤 Estou nervosa!
            </button>

            <!-- Botão para quando estiver com raiva -->
            <button class="emo-btn" id="raivaBtn">
                😠 Estou com raiva!
            </button>

            <!-- Botão para quando estiver triste -->
            <button class="emo-btn" id="tristeBtn">
                😔 Estou triste...
            </button>

            <!-- Botão para quando estiver com saudades -->
            <button class="emo-btn" id="saudadesBtn">
                💕 Estou com saudades!
            </button>
        </div>

        <!-- Área onde o conteúdo mágico aparece -->
        <div id="magicArea" class="magic-area">
            <p id="magicText">Clique em um botão acima para ver a mágica acontecer! ✨</p>
            <img id="magicImage" src="" alt="" style="display: none;">
            <audio id="magicSound" controls style="display: none;"></audio>
            <video id="magicVideo" controls style="display: none;"></video>
        </div>

        <!-- Mensagem secreta extra -->
        <div class="surpresa">
            <button id="surpresaBtn">💌 Clique para uma surpresa extra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
